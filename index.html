<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->
<html lang="en">
  <head>
    <!-- Sets the character encoding to UTF-8 for proper text rendering -->
    <meta charset="UTF-8" />

    <!-- Sets the favicon (small browser tab icon) -->
    <link rel="icon" type="image/svg+xml" href="/public/bsfavicon.ico" />

    <!-- Ensures proper scaling and layout on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect to Google Fonts domains for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Loads custom fonts: Oswald, Roboto Mono, Rubik from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik:ital,wght@0,800;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- Sets the page title shown in the browser tab -->
    <title>Blake Stewart</title>
  </head>
  <body>
    <!-- React will render the app inside this root div -->
    <div id="root"></div>

    <!-- Loads the main React entry file (via Vite or another bundler) -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
